<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
    <div class="page-header">My Library</div>
    <button id="showForm">Add New Book</button>
    <dialog id="dialog">
        <form action="" method="dialog" class="form-container">
            <label for="title">Title: </label>
            <input type="text" name="title">

            <label for="author">Author: </label>
            <input type="text" name="author">

            <!-- tel type? only numbers can be entered -->
            <label for="pages">Pages: </label>
            <input type="tel" name="pages">

            <!-- checkbox? -->
            <label for="read">Read: </label>   
            <input type="checkbox" name="read" id="read" value="no">

            <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
            <button type="submit" id="submit"> Submit </button>
    
    </form>
    </dialog>


    </div>
<script src="script.js"></script>
</body>
</html>
