<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <div id="container">
    <div class="page-header margin flex-row">My Library 
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14.27L10.64 13C9.09 11.57 7.16 10.57 5 10.18V17.13C7.61 17.47 10 18.47 12 19.95C14 18.47 16.39 17.47 19 17.13V10.18C16.84 10.57 14.91 11.57 13.36 13M19 8.15C19.65 8.05 20.32 8 21 8V19C17.5 19 14.36 20.35 12 22.54C9.64 20.35 6.5 19 3 19V8C3.68 8 4.35 8.05 5 8.15C7.69 8.56 10.1 9.78 12 11.54C13.9 9.78 16.31 8.56 19 8.15M12 6C12.27 6 12.5 5.9 12.71 5.71C12.9 5.5 13 5.27 13 5S12.9 4.5 12.71 4.29C12.5 4.11 12.27 4 12 4S11.5 4.11 11.29 4.29C11.11 4.5 11 4.74 11 5S11.11 5.5 11.29 5.71C11.5 5.9 11.74 6 12 6M14.12 7.12C13.56 7.68 12.8 8 12 8S10.44 7.68 9.88 7.12C9.32 6.56 9 5.8 9 5S9.32 3.44 9.88 2.88C10.44 2.32 11.2 2 12 2S13.56 2.32 14.12 2.88 15 4.2 15 5 14.68 6.56 14.12 7.12Z" /></svg>
    </div>
    <button id="showForm">Add New Book</button>
        <dialog id="dialog">
            <form action="" method="dialog" class="form-container">
                <label for="title">Title: </label>
                <input type="text" name="title" required>

                <label for="author">Author: </label>
                <input type="text" name="author" required>

                <label for="pages">Pages: </label>
                <input type="number" name="pages" required>

                <div class="flex-row">
                    <label for="read">Read? </label>   
                    <input type="checkbox" name="read" id="read" value="no">
                </div>
                <div class="center flex-row">
                    <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
                    <button type="submit" id="submit"> Submit </button>
                </div>
            </form>
        </dialog>
        <div class="main-content margin"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
